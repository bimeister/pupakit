include:
  - local: .gitlab/templates/common.template.yml

stages:
  - preinstall
  - build
  - check
  - deploy

Dependencies:
  stage: preinstall
  needs: []
  interruptible: true
  allow_failure: false
  script:
    - scripts/build.sh base_service

Static files:
  stage: build
  needs: ['Dependencies']
  interruptible: true
  allow_failure: false
  script:
    - scripts/build.sh build_service

Docs:
  stage: build
  needs: ['Dependencies']
  interruptible: true
  allow_failure: false
  script:
    - scripts/build.sh docs_service

Lint:
  stage: check
  needs: ['Dependencies']
  interruptible: true
  allow_failure: false
  script:
    - scripts/build.sh lint_service

Test:
  stage: check
  needs: ['Dependencies']
  interruptible: true
  allow_failure: false
  script:
    - scripts/build.sh test_service
    - scripts/cp-from-image.sh "pipeline=${PIPELINE_ID};commit=${GIT_COMMIT_HASH};service=test_service" coverage
      coverage
  artifacts:
    when: always
    reports:
      junit:
        - coverage/junit.xml

Code Style:
  stage: check
  needs: ['Dependencies']
  interruptible: true
  allow_failure: false
  script:
    - scripts/build.sh codestyle_service

NPM Package:
  stage: deploy
  needs: ['Static files', 'Test', 'Lint', 'Code Style']
  interruptible: false
  allow_failure: true
  script:
    - scripts/build.sh deploy_service
  when: manual

pages:
  stage: deploy
  needs: ['Docs']
  interruptible: true
  allow_failure: true
  script:
    - scripts/cp-from-image.sh "pipeline=${PIPELINE_ID};commit=${GIT_COMMIT_HASH};service=docs_service" demo public
  when: always
  # only:
  #   - master
  artifacts:
    when: always
    paths:
      - public
