<cdk-virtual-scroll-viewport [itemSize]="itemSizePx$ | async" class="pupa-viewport" #viewPort>
  <div
    class="pupa-digit"
    *cdkVirtualFor="let digit of digits$ | async; trackBy: trackByItem; let index = index"
    (click)="selectDigit(digit, index)"
    [class.pupa-selected]="(selectedDigit$ | async) === digit"
  >
    {{ digit | timeDigitFormat }}
  </div>
</cdk-virtual-scroll-viewport>
